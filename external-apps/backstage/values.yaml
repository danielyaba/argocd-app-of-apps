backstage:
  backstage:
  #   image:
  #     tag: 1.28.4
    
    extraAppConfig:
      - filename: app-config.extra.yaml
        configMapRef: extra-app-config

    extraEnvVarsSecrets:
      - backstage-secrets

    extraEnvVars:
      - name: POSTGRES_HOST
        value: backstage-rw
      - name: POSTGRES_PORT
        value: "5432"

    initContainers:
      - name: init-sleep
        image: alpine:latest
        command: 
          - "/bin/bash"
          - "-c"
          - |
            apk update && \
            apk add --no-cache postgresql-client
        volumeMounts:
        - mountPath: /app/app-config.extra.yaml
          name: extra-app-config
          subPath: app-config.extra.yaml
        env:
          - name: POSTGRES_HOST
            value: backstage-rw
          - name: POSTGRES_PORT
            value: "5432"
        envFrom:
        - secretRef:
            name: backstage-secrets
