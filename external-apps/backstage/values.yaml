backstage:
  backstage:

    resources:
      requests:
        memory: 512Mi
        cpu: 500m
      limits:
        memory: 1Gi
        cpu: 1
    
    image:
      registry: danielyaba
      repository: backstage
      tag: 0.1.0
    
    # extraAppConfig:
    #   - filename: app-config.extra.yaml
    #     configMapRef: extra-app-config

    extraEnvVarsSecrets:
      - backstage-secrets

    extraEnvVars:
      - name: POSTGRES_HOST
        value: backstage-rw
      - name: POSTGRES_PORT
        value: "5432"

    appConfig:
      app:
        title: Daniel Yaba Backstage App
        baseUrl: http://localhost:7007
        
      organization: 
        name: Daniel Yaba

      backend:
        baseUrl: http://localhost:7007
        listen:
          host: localhost
          port: 7007
        database:
          client: pg
          connection:
            host: ${POSTGRES_HOST}
            port: ${POSTGRES_PORT}
            user: ${POSTGRES_USER}
            password: ${POSTGRES_PASSWORD}

      integrations:
        github:
          - host: github.com
            token: ${GITHUB_TOKEN}
      
      auth:
        providers:
          guest: {}

      scaffolder:

      techdocs:
        builder: 'local'
      generator:
        runIn: 'local'
      publisher:
        type: 'local'

      catalog:
        locations: []