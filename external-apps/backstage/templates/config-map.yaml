apiVersion: v1
kind: ConfigMap
metadata:
  name: extra-app-config
  namespace: {{ .Release.Namespace | quote }}
data:
  app-config.extra.yaml: |
    app:
      title: Landing-Zone Backstage App
      baseUrl: http://localhost:7007
      
    organization: 
      name: digital.gov.il

    backend:
      baseUrl: http://localhost:7007
      listen: ':7007'
      database:
        client: pg
        connection:
          host: ${POSTGRES_HOST}
          port: ${POSTGRES_PORT}
          user: ${POSTGRES_USER}
          password: ${POSTGRES_PASSWORD}

    integrations:
      github:
        - host: github.com
          token: ${GITHUB_TOKEN}
    
    auth:
      providers:
        guest: {}

    scaffolder:

    techdocs:
      builder: 'local'
    generator:
      runIn: 'local'
    publisher:
      type: 'local'

    catalog:
      locations: []

    